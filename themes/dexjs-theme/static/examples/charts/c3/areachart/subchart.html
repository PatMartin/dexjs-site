<div class="bs-callout bs-callout-info" id="ace-info"><h4>Subchart Example</h4>
This is a basic demonstration of the C3 Area Chart graphing sine and cosine
    data across the interval of -360&deg; to +360&deg; at 45&deg; degree increments.

    of the data.
