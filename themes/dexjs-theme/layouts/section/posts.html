{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<div class="container">
    {{ range .Data.Pages }}
    <div>
        <h1><a href="{{ .Permalink }}">{{ .Title }}</a> <small>Posted on {{ .Date.Format "Mon, Jan 2, 2006" }}</small></h1>
        <p>{{ .Summary }}</p>
    </div>
    {{ end }}

    {{ partial "container-footer.html" . }}

</div>

{{ partial "footer.html" . }}
