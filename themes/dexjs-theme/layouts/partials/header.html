<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="/css/hugo-bootswatch.css">
    <link rel="stylesheet" href="/css/custom.css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/default.min.css">

    <style>
  .LargeChart {
    height: 400px;
    width: 600px;
    horiz-align: center;
  }

  .MediumChart {
    height: 300px;
    width: 600px;
    horiz-align: center;
  }

  /* Removes the top margin */
  body { padding: 0; }
  .page-header,
  .page-header h1 {margin-top:0;}

  @media screen and (max-height: 2000px) {
    .WideChart {
      height: 600px;
      width: 100%;
    }

    .ShortWideChart {
      height: 300px;
      width: 100%;
    }
  }

  @media screen and (max-height: 1000px) {
    .WideChart {
      height: 500px;
      width: 100%;
    }

    .ShortWideChart {
      height: 250px;
      width: 100%;
    }
  }

  @media screen and (max-height: 600px) {
    .WideChart {
      height: 400px;
      width: 100%;
    }

    .ShortWideChart {
      height: 200px;
      width: 100%;
    }
  }

  @media screen and (max-height: 400px) {
    .WideChart {
      height: 300px;
      width: 100%;
    }

    .ShortWideChart {
      height: 150px;
      width: 100%;
    }
  }
</style>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  {{ if .Params.d3plus }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3plus/1.9.8/d3plus.full.min.js"></script>
  {{ end }}
  {{ if .Params.c3 }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
  {{ end }}
  {{ if .Params.googlecharts }}
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  {{ end }}
  <script src="/js/dex.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-dsv/1.0.3/d3-dsv.min.js"></script>
  {{ if .Params.dygraph }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.0/dygraph-combined.js"></script>
  {{ end }}
  {{ if .Params.visjs }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.17.0/vis.min.js"></script>
  {{ end }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/highlight.min.js"></script>
  {{ if .Params.topojson }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
  {{ end }}
  <script>hljs.initHighlightingOnLoad();</script>

  <body>
